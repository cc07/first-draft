language: ruby
rvm:
- 2.3.3

before_script:
 - chmod +x ./script/cibuild

script: ./script/cibuild

sudo: false

deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: first-draft
  skip_cleanup: true
  local_dir: _site
